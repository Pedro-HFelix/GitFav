<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Fav</title>

  <link rel="stylesheet" href="/assets/css/style.css">  

  <script src="/assets/js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <img src="/assets/imgs/logo.svg" alt="GitFav">
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>favoritar</button>
      </div>
    </header>
    <main id="main">
      <table>
        <thead>
          <tr>
            <th class="user-name">Usuário</th>
            <th class="repositories">Repositories</th>
            <th class="followers">Followers</th>
            <th class="remove">Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    
  </div>
</body>
</html>
